name: Release To-DoX

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      NPM_CONFIG_ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
      ELECTRON_CACHE: ${{ runner.temp }}/electron-cache
      ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: smart-todo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: smart-todo/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and publish Electron app
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
